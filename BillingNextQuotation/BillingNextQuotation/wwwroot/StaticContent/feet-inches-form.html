<div class="input-group">
    <input type="number" style="width: 70px;" min="0" class="form-control" ng-model="ftIn.displayMeasure.feet" placeholder="Feet">
    <div class="input-group-append">
        <span class="input-group-text">'</span>
    </div>
    <input type="number" style="width: 50px;" min="0" class="form-control" ng-model="ftIn.displayMeasure.inches" placeholder="Inches">
    <div class="input-group-append">
        <span class="input-group-text">"</span>
    </div>
</div>
